<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homewor8</title>
    <link rel="stylesheet" href="/css/hw8.css">
</head>
<body>
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-6" style="background-color: rgb(181, 124, 31);">
                    <div class="item">
                        <div class="box" style="background-color: antiquewhite;"></div>
                    </div>
                </div>
                <div class="col-6" style="background-color: rgb(56, 89, 199);"></div>
            </div>
        </div>
    </section>
    <section class="services">
        <div class="container">
            <div class="row">
                <div class="col-6" style="background-color: aqua;">
                    <div class="item">
                        <div class="box" style="background-color: brown;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="product">
        <div class="container">
            <div class="row">
                <div class="col-6" style="background-color: aqua;">
                    <div class="item">
                        <div class="box" style="background-color: brown;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-6" style="background-color: aqua;">
                    <div class="item">
                        <div class="box" style="background-color: brown;"></div>
                    </div>
                </div>
                <div class="col-6" style="background-color: rgb(19, 162, 64);"></div>
            </div>
            <div class="row">
                <div class="col-12" style="background-color: blue;"></div>
            </div>
        </div>
    </section>
</body>
</html>
